<!DOCTYPE html>
<html>

<head>
    <title>Литература Казахстана</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div>
        <audio autoplay loop id="playAudio">
            <source src="music/music2.mp3">
        </audio>
        <iframe src="music/music2.mp3" allow="autoplay" style="display:none" id="iframeAudio" type="audio/mp3">
        </iframe>
    </div>
    <div class="container">
        <div class="mainContent">
            <div class="logo">
                <img src="images/flag.png" width="400" alt="">
            </div>
            <div class="links">
                <a target="_blank" href="historyPage.html">
                    <h3> История</h3>
                </a>
                <a target="_blank" href="representativesPage.html">
                    <h3>Представители</h3>
                </a>
                <a target="_blank" href="modernPage.html">
                    <h3>Современная литература</h3>
                </a>
            </div>
        </div>
    </div>
    <script>
        var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
        if (!isChrome) {
            $('#iframeAudio').remove()
        }
        else {
            $('#playAudio').remove() //just to make sure that it will not have 2x audio in the background 
        }
    </script>
</body>

</html>
